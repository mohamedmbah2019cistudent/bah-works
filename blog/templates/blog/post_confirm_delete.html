{% extends 'base.html' %}
{% block content %}

<!--Container for the content-->
<div class="container">
	<div class="delete-content-section">

		<!--Form to delete the current post-->
		<div class="delete-form">
			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
					<legend class="border-bottom mb-4">Delete Post</legend>
					<h2 class="delete-post-job-header">Are you sure you want to delete the post {{ object.title }}?</h2>
				</div>
				<div class="form-group">
					<button class="btn btn-danger" type="submit">Yes, delete</button>
					<a class="btn btn-primary" href="{% url 'post-detail' object.id %}">Cancel</a>
				</div>			
			</form>
		</div>
		
	</div>
</div>

{% endblock content %}
