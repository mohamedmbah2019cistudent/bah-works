{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--Content container-->
<div class="container">

	<!--Form content-->
	<div class="form-section">

		<!--Form for the user to request a link to the page where they can reset their password-->
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Reset Password</legend>
				<!--Crispy form to give form a professional appearance, and take information from the class-->
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Request Password Reset</button>
			</div>			
		</form>
	</div>
</div>
{% endblock content %}
